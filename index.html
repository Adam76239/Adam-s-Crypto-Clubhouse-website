<!DOCTYPE html>

<html lang="eng-us">

    <head>
        <title>Adam's Crypto Clubhouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mystyle.css">
        <script src="myscript.js"></script>
        <link rel="icon" type="image/x-icon" href="img\acc.png">
    </head>
    
    <body>

        <header> 

            <div class="empty"></div> 

            <div id=header-parent>
                    
                <div id="headerBox">
                    <h1 id="headerText">Adam's Crypto Clubhouse</h1>
                </div>                
                
            </div>

            <div class="empty"></div>

        </header>

        <div id="main">

            <div id="about" class="f">
                <h1 id="aboutTitle">Welcome</h1>
                <p id="aboutText">This website uses Coingecko's API, to get information about any listed Token.</p>
            </div>

            <div id="info">
                
                <div id="name">
                    <h1 id="nameTitle">Token Name</h1>
                    <h1 id="nameValue"></h1>
                </div>

                <div id="inner-info">

                    <div id="logo">
                        <h1 id="logoTitle">Logo</h1>
                        <img id="logoImage">
                    </div>
            
                    <div id="symbol">
                        <h1 id="symbolTitle">Ticker Symbol</h1>
                        <h1 id="symbolValue"></h1>
                    </div>

                </div>

                <div id="price">
                    <h1 id=priceTitle>Current Price</h1>
                    <h1 id="priceValue">
                    </h1>     
                </div>

            </div>

        </div>

        <div id="input-form">

            <div class="empty"></div>

            <form id="form" onsubmit="return false">
                <label id= "label1">Please enter a Token Name</label>
                <input type="text" id="user_input">
                <input type="submit" id="submit" onclick="returnText()";>
            </form>

            <div class="empty"></div>
            
        </div>

    </body>

</html>
